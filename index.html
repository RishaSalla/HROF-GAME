<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HROF-GAME</title>
    <link rel="stylesheet" href="style.css?v=final_fix">
</head>
<body class="dark-mode"> 

    <div id="round-win-overlay" class="hidden">
        <div class="win-content">
            <h2 id="win-message">مبروك للفائز!</h2>
            <button id="next-round-button">لعبة جديدة</button>
        </div>
    </div>

    <div id="rotate-device-overlay">
        <button id="close-rotate-overlay">X</button>
        <p>يرجى تدوير الجهاز</p>
    </div>

    <main id="security-screen" class="screen active">
        <div class="login-container">
            <img src="assets/images/logo.hrof.png" alt="Logo" class="login-logo">
            <label>كود الدخول</label>
            <input type="password" id="game-code-input" placeholder="********">
            <button id="login-button">دخول</button>
            <p id="login-error-message"></p> 
        </div>
    </main>

    <div id="main-menu-screen" class="screen">
        <div class="main-menu-wrapper">
            <img src="assets/images/logo.hrof.png" alt="HROF" class="menu-logo">

            <div class="mode-switcher">
                <button class="mode-tab active" data-setting="teams" data-value="individual">فــردي</button>
                <div class="mode-divider">|</div>
                <button class="mode-tab" data-setting="teams" data-value="team">فــريــق</button>
            </div>

            <div class="vs-arena">
                <div class="team-column red-side">
                    <h3 class="column-title">الأحمر</h3>
                    <div class="input-group" id="indiv-red">
                        <input type="text" id="player-1-name-input" placeholder="اللاعب 1">
                    </div>
                    <div class="input-group hidden" id="team-red">
                        <input type="text" id="team-1-name-input-team" placeholder="اسم الفريق">
                        <div id="team-1-members-list" class="roster-list"></div>
                        <button type="button" class="add-roster-btn" id="add-team-1-member-button">+ عضو</button>
                    </div>
                </div>

                <div class="vs-divider"><span>VS</span></div>

                <div class="team-column purple-side">
                    <h3 class="column-title">البنفسجي</h3>
                    <div class="input-group" id="indiv-purple">
                        <input type="text" id="player-2-name-input" placeholder="اللاعب 2">
                    </div>
                    <div class="input-group hidden" id="team-purple">
                        <input type="text" id="team-2-name-input-team" placeholder="اسم الفريق">
                        <div id="team-2-members-list" class="roster-list"></div>
                        <button type="button" class="add-roster-btn" id="add-team-2-member-button">+ عضو</button>
                    </div>
                </div>
            </div>

            <div class="bottom-settings-bar">
                <button class="pill-btn active" data-setting="mode" data-value="turns">أدوار</button>
                <button class="pill-btn" data-setting="mode" data-value="competitive">تنافسي</button>
                <div style="width: 20px;"></div> <button class="pill-btn active" data-setting="timer" data-value="off">بدون وقت</button>
                <button class="pill-btn" data-setting="timer" data-value="30">30 ثانية</button>
            </div>

            <button id="start-game-button" class="launch-button">ابــــدأ</button>
            <button id="instructions-button" style="background:none; border:none; color:#aaa; margin-top:10px; text-decoration:underline; cursor:pointer;">التعليمات</button>
        </div>

        <div id="instructions-modal-overlay" class="hidden">
            <div class="modal-content">
                <h2>التعليمات</h2>
                <p>وصل المسار لتفوز!</p>
                <button id="close-instructions-button" style="padding:10px 30px; background:var(--color-yellow); border:none; border-radius:10px; cursor:pointer;">فهمت</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="side-panel right-panel">
            <div class="panel-header"><span id="red-team-name">الأحمر</span></div>
            <div id="red-roster-display" class="roster-vertical-list"></div>
        </div>

        <div class="center-game-area">
            <header class="game-header-minimal">
                <div id="turn-indicator-left" class="turn-indicator"></div>
                <img src="assets/images/logo.hrof.png" alt="Logo" class="game-logo-small">
                <div id="turn-indicator-right" class="turn-indicator"></div>
            </header>

            <div id="game-board-container"></div>

            <div class="game-controls">
                <button id="exit-game-button">خروج</button>
                <button id="toggle-theme-button">تبديل الإضاءة</button>
            </div>
        </div>

        <div class="side-panel left-panel">
            <div class="panel-header"><span id="purple-team-name">البنفسجي</span></div>
            <div id="purple-roster-display" class="roster-vertical-list"></div>
        </div>

        <div id="question-modal-overlay" class="hidden">
            <div class="modal-content">
                <div id="question-timer" class="hidden">30</div> 
                <div id="question-char-display"></div>
                <h3 id="question-text">...</h3>
                <button id="show-answer-button">أظهر الإجابة</button>
                
                <div id="answer-reveal-section">
                    <p id="answer-text">...</p>
                    <div id="competitive-controls">
                        <div class="team-choice-buttons">
                            <button id="team-red-win-button">فوز الأحمر</button>
                            <button id="team-purple-win-button">فوز البنفسجي</button>
                        </div>
                        <button id="competitive-skip-button">تخطي</button>
                    </div>
                    <div id="turns-controls" class="hidden">
                        <div class="team-choice-buttons">
                            <button id="turn-correct-button">إجابة صحيحة</button>
                            <button id="turn-wrong-button">إجابة خاطئة</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="exit-confirm-modal" class="modal-overlay-small hidden">
            <div class="modal-content-small">
                <h4>تأكيد الخروج</h4>
                <div class="modal-buttons">
                    <button id="exit-confirm-yes" style="background:red; color:white;">نعم</button>
                    <button id="exit-confirm-no" style="background:grey; color:white;">لا</button>
                </div>
            </div>
        </div>
    </div>

    <div id="audio-assets" style="display: none;">
        <audio id="sound-start" src="assets/audio/Beginning_game.mp3" preload="auto"></audio>
        <audio id="sound-flip" src="assets/audio/Flip_letter.mp3" preload="auto"></audio>
        <audio id="sound-win" src="assets/audio/Winning.mp3" preload="auto"></audio>
        <audio id="sound-correct" src="assets/audio/correct_answer.mp3" preload="auto"></audio>
        <audio id="sound-click" src="assets/audio/ui_click.mp3" preload="auto"></audio>
        <audio id="sound-wrong" src="assets/audio/wrong_answer.mp3" preload="auto"></audio>
    </div>

    <script src="js/security.js" type="module"></script>
    <script src="js/turn_manager.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
</body>
</html>
