<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HROF - لعبة حروف</title>
    <link rel="stylesheet" href="style.css?v=fix_missing_buttons">
</head>
<body class="dark-mode">

    <canvas id="confetti-canvas"></canvas>

    <div id="round-win-overlay" class="hidden">
        <div class="win-content">
            <h1 id="win-title">مبروك الفوز!</h1>
            <h2 id="win-message">الفريق الفائز</h2>
            <button id="next-round-button" class="pulse-button">لعبة جديدة</button>
        </div>
    </div>

    <main id="security-screen" class="screen active">
        <div class="login-container">
            <img src="assets/images/logo.hrof.png" alt="Logo" class="login-logo">
            <label for="game-code-input">أدخل كود التفعيل</label>
            <input type="password" id="game-code-input" placeholder="****">
            <button id="login-button">دخول</button>
            <p id="login-error-message"></p>
        </div>
    </main>

    <div id="main-menu-screen" class="screen">
        <div class="main-menu-wrapper">
            <img src="assets/images/logo.hrof.png" alt="HROF" class="menu-logo">

            <button id="main-sound-toggle" class="sound-icon-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </button>

            <div class="mode-switcher">
                <button class="mode-tab active" data-setting="teams" data-value="individual">فردي</button>
                <div class="mode-divider">|</div>
                <button class="mode-tab" data-setting="teams" data-value="team">فريق</button>
            </div>

            <div class="vs-arena">
                <div class="team-column red-side">
                    <h3 class="column-title">الأحمر</h3>
                    
                    <div class="input-group" id="indiv-red">
                        <input type="text" id="player-1-name-input" placeholder="اسم اللاعب">
                    </div>

                    <div class="input-group hidden" id="team-red">
                        <div id="team-1-members-list" class="roster-list"></div>
                        <button type="button" class="add-roster-btn" id="add-team-1-member-button">+ عضو</button>
                    </div>
                </div>

                <div class="vs-divider"><span>VS</span></div>

                <div class="team-column purple-side">
                    <h3 class="column-title">البنفسجي</h3>
                    
                    <div class="input-group" id="indiv-purple">
                        <input type="text" id="player-2-name-input" placeholder="اسم اللاعب">
                    </div>

                    <div class="input-group hidden" id="team-purple">
                        <div id="team-2-members-list" class="roster-list"></div>
                        <button type="button" class="add-roster-btn" id="add-team-2-member-button">+ عضو</button>
                    </div>
                </div>
            </div>

            <div class="bottom-settings-bar">
                <div class="setting-group-row">
                    <span>النمط:</span>
                    <button class="pill-btn active" data-setting="mode" data-value="turns">أدوار</button>
                    <button class="pill-btn" data-setting="mode" data-value="competitive">تنافسي</button>
                </div>
                <div class="setting-group-row">
                    <span>الوقت:</span>
                    <button class="pill-btn active" data-setting="timer" data-value="off">بدون</button>
                    <button class="pill-btn" data-setting="timer" data-value="30">30ث</button>
                    <button class="pill-btn" data-setting="timer" data-value="60">60ث</button>
                </div>
            </div>

            <button id="start-game-button" class="launch-button">ابدأ التحدي</button>
            <button id="instructions-button" class="text-link">طريقة اللعب</button>
        </div>

        <div id="instructions-modal-overlay" class="hidden">
            <div class="modal-content instructions-content">
                <h2>قواعد اللعبة</h2>
                <div class="instructions-body">
                    <ul>
                        <li><strong>الأحمر:</strong> يصل بين اليمين واليسار.</li>
                        <li><strong>البنفسجي:</strong> يصل بين الأعلى والأسفل.</li>
                    </ul>
                </div>
                <button id="close-instructions-button">فهمت</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        
        <div id="panel-red" class="side-panel right-panel">
            <div class="panel-header red-header">
                <div class="team-info-box">
                    <span class="main-name">الأحمر</span>
                    <span id="red-current-player" class="sub-name"></span>
                </div>
                <div class="turn-indicator-dot"></div>
            </div>
            <div id="red-roster-display" class="roster-vertical-list"></div>
        </div>

        <div class="center-game-area">
            <header class="game-header-minimal">
                <img src="assets/images/logo.hrof.png" alt="Logo" class="game-logo-small">
            </header>

            <div id="game-board-container"></div>

            <div class="game-controls">
                <button id="exit-game-button">خروج</button>
                <button id="game-sound-toggle">صوت</button>
            </div>
        </div>

        <div id="panel-purple" class="side-panel left-panel">
            <div class="panel-header purple-header">
                <div class="team-info-box">
                    <span class="main-name">البنفسجي</span>
                    <span id="purple-current-player" class="sub-name"></span>
                </div>
                <div class="turn-indicator-dot"></div>
            </div>
            <div id="purple-roster-display" class="roster-vertical-list"></div>
        </div>

        <div id="question-modal-overlay" class="hidden">
            <div class="modal-content question-content">
                <div id="question-timer" class="hidden">30</div> 
                <div id="question-char-display"></div>
                
                <h3 id="question-text">...</h3>
                <button id="show-answer-button">أظهر الإجابة</button>
                
                <div id="answer-reveal-section">
                    <p id="answer-text">...</p>
                    <div id="competitive-controls" class="team-choice-buttons hidden">
                        <button id="team-red-win-button">فوز الأحمر</button>
                        <button id="team-purple-win-button">فوز البنفسجي</button>
                        <button id="competitive-skip-button">تخطي</button>
                    </div>
                    <div id="turns-controls" class="team-choice-buttons">
                        <button id="turn-correct-button">إجابة صحيحة</button>
                        <button id="turn-wrong-button">تخطي</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="exit-confirm-modal" class="modal-overlay-small hidden">
            <div class="modal-content-small">
                <h4>تأكيد الخروج</h4>
                <div class="modal-buttons">
                    <button id="exit-confirm-yes" class="danger-btn">نعم</button>
                    <button id="exit-confirm-no" class="safe-btn">لا</button>
                </div>
            </div>
        </div>
    </div>

    <div id="audio-assets" style="display: none;">
        <audio id="sound-start" src="assets/audio/Beginning_game.mp3"></audio>
        <audio id="sound-flip" src="assets/audio/Flip_letter.mp3"></audio>
        <audio id="sound-win" src="assets/audio/Winning.mp3"></audio>
        <audio id="sound-correct" src="assets/audio/correct_answer.mp3"></audio>
        <audio id="sound-click" src="assets/audio/ui_click.mp3"></audio>
        <audio id="sound-wrong" src="assets/audio/wrong_answer.mp3"></audio>
    </div>

    <script src="js/security.js" type="module"></script>
    <script src="js/turn_manager.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
</body>
</html>
