<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حروف - اللعبة الهجائية NEO</title>
    >     <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    >     <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Cairo', Arial, sans-serif;
        }
    /* حاوية Phaser Game */
    #game-container {
        position: relative;
        width: 1280px; /* يعكس عرض اللعبة */
        height: 720px; /* يعكس ارتفاع اللعبة */
    }
    /* ======================================= */
    /* تصميم شاشة الحماية (Secret Code Screen) */
    /* ======================================= */
    #code-entry-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        display: flex; /* افتراضياً نجعله مرئياً ويتم التحكم به من security.js */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: #ffffff;
        font-family: 'Cairo', sans-serif;
        text-align: center;
    }
    #code-entry-container h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #FFD700; /* ذهبي */
        text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
    }
    
    #code-entry-container p {
        font-size: 20px;
        margin-bottom: 30px;
        color: #B0C4DE; /* رمادي فاتح */
    }
    #secret-code-input {
        padding: 15px;
        margin-bottom: 20px;
        font-size: 28px;
        text-align: center;
        border: 3px solid #198754; /* أخضر */
        border-radius: 8px;
        background-color: #343a40; /* رمادي داكن */
        color: #FFFFFF;
        font-family: 'Cairo', sans-serif;
        transition: border-color 0.3s;
    }
    #secret-code-input:focus {
        border-color: #00FF00; /* أخضر ساطع عند التركيز */
        outline: none;
    }
    #code-entry-button {
        padding: 12px 30px;
        font-size: 24px;
        background-color: #198754; /* أخضر */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        font-family: 'Cairo', sans-serif;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    #code-entry-button:hover {
        background-color: #00FF00;
    }
    #code-entry-button:active {
        transform: scale(0.98);
    }
    #code-entry-message {
        margin-top: 15px;
        font-size: 18px;
        color: #dc3545; /* أحمر */
    }
    /* ======================================= */
</style>
>     <script src="js/turn_manager.js"></script>
<script src="js/game.js"></script>
<script src="js/security.js"></script>
